spring.application.name=api-gateway

server.port=8088

# ===============================
# Eureka Client
# ===============================
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka


spring.security.oauth2.resourceserver.jwt.issuer-uri = http://localhost:8888/realms/sb-ms-realm

logging.level.root =  INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator = INFO
logging.level.org.springframework.cloud.gateway = TRACE


## Product service routes
spring.cloud.gateway.routes[0].id = product-service
spring.cloud.gateway.routes[0].uri =  lb://product-service
spring.cloud.gateway.routes[0].predicates[0] = Path=/api/product


## Order service routes
spring.cloud.gateway.routes[1].id = order-service
spring.cloud.gateway.routes[1].uri =  lb://order-service
spring.cloud.gateway.routes[1].predicates[0] = Path=/api/order


## Inventory service routes
spring.cloud.gateway.routes[2].id = inventory-service
spring.cloud.gateway.routes[2].uri =  lb://inventory-service
spring.cloud.gateway.routes[2].predicates[0] = Path=/api/inventory

## Discovery server routes
spring.cloud.gateway.routes[3].id = discovery-server
spring.cloud.gateway.routes[3].uri =  lb://localhost:8761
spring.cloud.gateway.routes[3].predicates[0] = Path=/eureka/web
spring.cloud.gateway.routes[3].filters[0] = SetPath=/


## Discovery server static resources routes
spring.cloud.gateway.routes[4].id = discovery-server
spring.cloud.gateway.routes[4].uri =  lb://localhost:8761
spring.cloud.gateway.routes[4].predicates[0] = Path=/eureka/**


# ===============================
# Spring Cloud Gateway (Discovery)
# ===============================
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true


# ===============================
# Actuator (optional but useful)
# ===============================
management.endpoints.web.exposure.include=health,info
